group 'de.maibornwolff.ste'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.4.11'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile group: 'io.github.http-builder-ng', name: 'http-builder-ng-apache', version: '1.0.3'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    testCompile group: 'com.athaydes', name: 'spock-reports', version: '1.4.0'
    testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.json', name: 'json', version: '20090211'
    testCompile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'


}
